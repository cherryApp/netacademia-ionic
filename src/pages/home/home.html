<ion-header>
  <ion-navbar>
    <ion-title>Esem√©nyek</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="event-fab-container">
    <button ion-fab color="danger" (click)="openEventManager()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

  <ion-card *ngFor="let eventCard of eventList">
    <img [src]="eventCard.pictureURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ eventCard.name }}
        </ion-card-title>
      <p>
        {{ eventCard.description }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
