<ion-header>
  <ion-navbar>
    <ion-title>Események</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="event-fab-container">
    <button ion-fab color="danger" (click)="openEventManager()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

  <ion-card *ngFor="let eventCard of eventList">
    <img [src]="eventCard.pictureURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ eventCard.name }}
        </ion-card-title>
      <p>
        {{ eventCard.description }}
      </p>
    </ion-card-content>
    <ion-row no-padding>
        <ion-col>
          <button class="event-edit-button" ion-button clear small icon-start
            (click)="updateEvent(eventCard)">
            <ion-icon name='create'></ion-icon>
            szerkesztés
          </button>
        </ion-col>
    </ion-row>
    <!-- https://www.blackhat.com/images/page-graphics/metatag/event-logo-us17.png -->
  </ion-card>
</ion-content>
