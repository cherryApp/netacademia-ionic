<ion-header>

  <ion-navbar>
    <ion-title>Új esemény</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let inputItem of eventKeyList">
        <ion-label fixed>{{ inputItem.label }}</ion-label>
        <ion-input
          *ngIf="inputItem.key != 'date'"
          [(ngModel)]="newEventModel[inputItem.key]"
          type="text">
        </ion-input>
        <ion-datetime
          *ngIf="inputItem.key == 'date'"
          [(ngModel)]="newEventModel[inputItem.key]"
          displayFormat="YYYY-MM-DD HH:mm"
          pickerFormat="YYYY MM DD HH mm">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <button ion-button block large color="primary"
          (click)="saveNewEvent()">{{ buttonLabel }}</button>
      </ion-item>
    </ion-list>


</ion-content>
