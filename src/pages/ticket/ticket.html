<ion-header>

    <ion-navbar>
        <ion-buttons start>
          <button ion-button icon-only (click)="clickOnBackButton(0)">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title end>Jegyek</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-searchbar
          [(ngModel)]="searchPhrase"
          [showCancelButton]="shouldShowCancel">
        </ion-searchbar>
      </ion-item>
      <ion-item *ngFor="let ticket of ticketList | ticketSearch:searchPhrase">
        <ion-thumbnail item-start>
          <img class="eventPicture" [src]="getPicture(ticket.eventId)">
        </ion-thumbnail>
        <h2>{{ ticket.details }}</h2>
        <p>{{ ticket.currentBid }}Ft, {{ ticket.bidEndDate | showDate }}</p>
        <button ion-button clear item-end large>
            <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
